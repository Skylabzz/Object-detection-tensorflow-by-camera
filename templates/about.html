    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            padding-top: 60px;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header img {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 2rem;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 12px 0;
            text-align: center;
            z-index: 1000;
            /* เพื่อให้แถบอยู่ด้านบนสุด */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 15px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            color: white;
            transform: scale(1.05);
        }

        .content {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 900px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        h3 {
            font-size: 2rem;
            margin-top: 40px;
            color: #34495e;
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .member {
            text-align: center;
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 15px;
        }

        .member h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .member p {
            font-size: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
